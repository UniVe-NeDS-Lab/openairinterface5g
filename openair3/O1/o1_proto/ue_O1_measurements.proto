syntax = "proto3";

message O1UEMeasurementsReport {
  string imsi = 1;
  int32 rx_power_avg = 2;
  int32 rx_power_tot = 3;
  int32 n0_power_avg = 4;
  int32 n0_power_tot = 5;
  int32 rx_rssi_dBm = 6;
  int32 ssb_rsrp_dBm = 7;
  int32 mcs = 8;
}

message O1gNBMeasurementsReport {
  uint16_t rnti = 1;
  int avg_rsrp = 2;
  int8 srs_wide_band_snr = 3;
  uint8 dlsch_mcs = 4;
  uint8 ulsch_mcs = 5:
  uint8 cqi = 6;

}

